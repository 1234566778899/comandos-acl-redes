<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>GENERADOR DE COMANDOS</title>
</head>

<body>
    <div class="container">
        <h2 class="title">ACL COMANDOS</h2>
        <div class="row">
            <div class="col-md-4 mt-3">
                <span>Caso 1:</span>
                <span class="fw-light">Diseñar un filtro que bloquee la salida de los 64 primeros IPs de la red
                    192.168.0.0/24</span><br>
                <div class="d-flex align-items-center">
                    <select class="form-select ms-2" id="condicion">
                        <option value="deny">Deny</option>
                        <option value="permit">Permit</option>
                    </select>
                    <input type="text" class="w-100 text-center" id="cantidad" value="64">
                    <select class="form-select ms-2" id="inicio">
                        <option value="primero">Primeros</option>
                        <option value="ultimo">Ultimos</option>
                    </select>
                    <span class="ms-3">IPs</span>
                </div>
                <div class="d-flex align-items-center">
                    <span>IP:</span>
                    <input type="text" class="m-1 w-100 text-center" id="ip1" value="192">
                    <input type="text" class="m-1 w-100 text-center" id="ip2" value="168">
                    <input type="text" class="m-1 w-100 text-center" id="ip3" value="0">
                    <input type="text" class="m-1 w-100 text-center" id="ip4" value="0">
                </div>
                <button class="btn shadow mt-2 w-100" onclick="resultado()">Generar comandos</button>
                <div class="resultado">
                   
                </div>
            </div>
            <div class="col-md-4 offset-md-1 mt-3">
                <span>Caso 2:</span>
                <span class="fw-light">Diseñar un filtro para permitir las consultas WEB solo a los 128 primeras pc de
                    la red C
                </span><br>
                <div class="d-flex align-items-center">
                    <select class="form-select ms-2" id="_condicion">
                        <option value="deny">Deny</option>
                        <option value="permit">Permit</option>
                    </select>
                    <input type="text" class="w-100 text-center" id="_cantidad" value="128">
                    <select class="form-select ms-2" id="_inicio">
                        <option value="primero">Primeros</option>
                        <option value="ultimo">Ultimos</option>
                    </select>
                    <select class="form-select ms-2" id="_aplicacion" onchange="resultado2()">
                        <option value="ip">IP</option>
                        <option value="ftp">FTP</option>
                        <option value="ssh">SSH</option>
                        <option value="telnet">Telnet</option>
                        <option value="smtp">SMTP</option>
                        <option value="dns">DNS</option>
                        <option value="dhcp">DHCP</option>
                        <option value="tftp">TFTP</option>
                        <option value="http">HTTP</option>
                        <option value="pop3">POP3</option>
                        <option value="imap">IMAP</option>
                        <option value="snmp">SNMP</option>
                        <option value="https">HTTPS</option>
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <span>ORIGEN:</span>
                    <input type="text" class="m-1 w-100 text-center" id="_ip1_origen" value="192">
                    <input type="text" class="m-1 w-100 text-center" id="_ip2_origen" value="168">
                    <input type="text" class="m-1 w-100 text-center" id="_ip3_origen" value="5">
                    <input type="text" class="m-1 w-100 text-center" id="_ip4_origen" value="0">
                </div>
                <div class="d-flex align-items-center">
                    <span>DESTINO:</span>
                    <input type="text" class="m-1 w-100 text-center" id="_ip1_destino" value="192">
                    <input type="text" class="m-1 w-100 text-center" id="_ip2_destino" value="168">
                    <input type="text" class="m-1 w-100 text-center" id="_ip3_destino" value="2">
                    <input type="text" class="m-1 w-100 text-center" id="_ip4_destino" value="3">
                </div>
                <button class="btn shadow mt-2 w-100" onclick="resultado2()">Generar comandos</button>
                <div class="_resultado">
                    
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
